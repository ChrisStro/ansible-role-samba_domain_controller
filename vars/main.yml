# debian
debian_packages:
  - samba         # samba service
  - winbind       # emulation of a Windows client for ID and auth
  - krb5-config   # needed by Kerberos V5 library
  - smbclient     # access smbclient
  - dnsutils      # some dns utils
  - net-tools     # some network utils
  - wsdd          # windows discovery service
  - ntp           # time sync
  - rsync         # replication alternativ for dfs sysvol replication
